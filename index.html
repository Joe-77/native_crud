<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devices</title>
    <link rel="stylesheet" href="./public/output.css  " />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <header class="bg-white shadow-md py-5">
        <div
          class="container mx-auto px-4 md:px-0 lg:w-[85%] flex justify-between items-center"
        >
          <h1>My Website</h1>
          <ul class="flex items-center gap-5">
            <li class="relative group">
              <a href="index.html" class="font-bold text-green-600">Devices</a>
              <span
                class="absolute bottom-0 left-0 w-[20px] h-[2px] bg-green-600 duration-500 group-hover:w-[40px]"
              ></span>
            </li>
            <li><a href="customers.html">Customers</a></li>
          </ul>
        </div>
      </header>
    </nav>

    <div class="container mx-auto px-4 md:px-0 lg:w-[85%] mt-5">
      <button
        class="bg-blue-600 p-2 text-white rounded-lg duration-300 hover:scale-105"
        id="add-new-device"
      >
        <i class="fa-solid fa-plus"></i>
        <span>Add new device</span>
      </button>

      <div class="overflow-x-auto mt-8">
        <table
          class="w-full min-w-[600px] md:min-w-full bg-white border border-gray-200 rounded-lg"
        >
          <thead class="bg-gray-200 w-full">
            <tr class="max-w-[600px] w-full">
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 capitalize"
              >
                #
              </th>
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 uppercase"
              >
                Electronic signature
              </th>
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 uppercase"
              >
                status
              </th>
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 uppercase"
              >
                end date
              </th>
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 uppercase"
              >
                promote
              </th>
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 uppercase"
              ></th>
            </tr>
          </thead>
          <tbody id="table_body"></tbody>
        </table>
      </div>

      <div
        class="add_new_device duration-300 fixed z-30 top-[-500px] left-1/2 -translate-x-1/2 bg-white shadow-md w-full xs:w-[400px] xs:h-auto py-5 rounded-md px-4"
        id="parent_form"
      >
        <h3
          id="form_title"
          class="text-center capitalize font-bold tracking-wide"
        >
          add new device
        </h3>

        <form class="mt-2">
          <div class="mb-4 flex flex-col gap-2">
            <label
              for="signature"
              class="block text-sm font-medium text-gray-700"
            >
              Electronic signature
            </label>
            <input
              type="text"
              id="signature"
              name="signature"
              placeholder="abc7f-gd7d"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label for="date" class="block text-sm font-medium text-gray-700">
              Electronic signature
            </label>
            <input
              type="datetime-local"
              id="date"
              name="date"
              placeholder="abc7f-gd7d"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
            >
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="******"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <button
            type="submit"
            disabled
            class="w-full bg-blue-600 py-2 text-white rounded-lg disabled:cursor-not-allowed disabled:bg-gray-500"
            id="submit-form"
          >
            Add
          </button>
        </form>
      </div>
    </div>
    <script src="./public/js/script.js"></script>
  </body>
</html>
