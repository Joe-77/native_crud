<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documents</title>
    <link rel="stylesheet" href="./public/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <header class="bg-white shadow-md py-5">
        <div
          class="container mx-auto px-4 md:px-0 lg:w-[85%] flex justify-between items-center"
        >
          <h1>My Website</h1>
          <ul class="hidden sm:flex items-center gap-5">
            <li class="relative group">
              <a data-i18="devices" href="index.html">الاجهزة</a>
            </li>
            <li>
              <a data-i18="customers" href="customers.html">العملاء</a>
            </li>
            <li class="relative group">
              <a
                class="font-bold text-green-600"
                data-i18="documents"
                href="documents.html"
                >الوثائق</a
              >
              <span
                class="absolute bottom-0 left-0 w-[20px] h-[2px] bg-green-600 duration-500 group-hover:w-[40px]"
              ></span>
            </li>
          </ul>

          <div class="hidden sm:block">
            <select class="px-5 rounded-md select_lang">
              <option
                id="english"
                value="en"
                class="text-sm cursor-pointer select-none english"
              >
                English
              </option>
              <option
                id="arabic"
                value="ar"
                class="text-sm cursor-pointer select-none arabic"
              >
                العربية
              </option>
            </select>
          </div>

          <!-- Mobile View -->

          <div class="flex items-center gap-5 sm:hidden">
            <button
              onclick="handleShowMenuBar()"
              class="border p-3 text-black rounded-lg duration-300 hover:scale-105 outline-none"
              id="hamburger"
            >
              <i class="fa-solid fa-bars"></i>
            </button>

            <div
              id="menu_mobile"
              class="fixed max-w-80 w-full h-screen bg-white shadow-md left-[-8000px] top-0 z-50 px-5 py-4 duration-300"
            >
              <button onclick="handleCloseMenu()">
                <i class="fa-solid fa-xmark text-3xl"></i>
              </button>

              <div class="mt-5">
                <ul class="flex flex-col gap-5">
                  <li class="relative group">
                    <a data-i18="devices" href="index.html">الاجهزة</a>
                  </li>
                  <li>
                    <a
                      data-i18="customers"
                      href="customers.html"
                      class="font-bold text-green-600"
                      >العملاء</a
                    >
                  </li>

                  <li class="relative group">
                    <a
                      class="font-bold text-green-600"
                      data-i18="documents"
                      href="documents.html"
                      >الوثائق</a
                    >
                    <span
                      class="absolute bottom-0 left-0 w-[20px] h-[2px] bg-green-600 duration-500 group-hover:w-[40px]"
                    ></span>
                  </li>
                </ul>

                <div class="block mt-5">
                  <select class="px-5 rounded-md select_lang">
                    <option
                      id="english"
                      value="en"
                      class="text-sm cursor-pointer select-none english"
                    >
                      English
                    </option>
                    <option
                      id="arabic"
                      value="ar"
                      class="text-sm cursor-pointer select-none arabic"
                    >
                      العربية
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Mobile View -->
        </div>
      </header>
    </nav>

    <div class="container mx-auto px-4 md:px-0 lg:w-[85%] mt-5">
      <div
        class="flex items-center justify-between flex-col xs:flex-row gap-2 text-sm"
      >
        <button
          class="bg-blue-600 p-2 text-white rounded-lg duration-300 hover:scale-105"
          id="add-new-customer"
        >
          <i class="fa-solid fa-plus"></i>
          <span data-i18="add_new_document">إضافة وثيقة جديدة</span>
        </button>
        <button
          data-i18="sort_by_latest"
          class="border p-3 text-black rounded-lg duration-300 hover:scale-105"
          id="sorted_device"
          onclick="handleSorted()"
        >
          ترتيب من الاحدث الي الاقدم
        </button>
      </div>

      <div class="mt-8">
        <div
          class="flex flex-col gap-y-5 sm:flex-row gap2 justify-between items-center pb-4"
        >
          <div class="flex flex-col xs:flex-row items-center gap-5">
            <input
              type="date"
              id="filter_by_date"
              class="border border-gray-300 rounded-lg px-4 py-2 outline-none"
            />
          </div>

          <div class="flex items-center">
            <button
              id="next"
              data-i18="next"
              class="px-4 py-2 bg-teal-600 text-white rounded-lg mx-1"
            >
              التالي
            </button>
            <div class="px-4 py-2">
              <span id="current_page">1</span>
              <span data-i18="from">من</span>
              <span id="total_page">1</span>
            </div>
            <button
              id="prev"
              data-i18="prev"
              class="px-4 py-2 bg-teal-600 text-white rounded-lg mx-1"
            >
              السابق
            </button>
          </div>
        </div>
      </div>

      <div class="overflow-x-auto mt-4 w-fill">
        <table
          class="w-[1500px] bg-white border border-gray-200 rounded-lg pb-20 mt-4"
        >
          <thead class="bg-gray-200 w-full">
            <tr class="w-[1500px]">
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 capitalize"
              >
                #
              </th>
              <th
                data-i18="invoice_number"
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600"
              >
                رقم الفاتورة
              </th>
              <th
                data-i18="system_invoice_number"
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600"
              >
                رقم فاتورة النظام
              </th>
              <th
                data-i18="invoice_date"
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600"
              >
                تاريخ الفاتورة
              </th>
              <th
                data-i18="invoice_type"
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600"
              >
                نوع الفاتورة
              </th>
              <th
                data-i18="invoice_pay"
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600"
              >
                الدفع
              </th>
              <th
                data-i18="discount"
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600"
              >
                الخصم
              </th>
              <th
                data-i18="invoice_net"
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600"
              >
                صافي الفاتورة
              </th>
              <th
                data-i18="invoice_tax"
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600"
              >
                ضريبة الفاتورة
              </th>
              <th
                data-i18="total_plus_tax"
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600"
              >
                الإجمالي بالإضافة إلى الضريبة
              </th>
              <th
                data-i18="invoice_status"
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 uppercase"
              >
                حالة الفاتورة
              </th>
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 uppercase"
              ></th>
            </tr>
          </thead>
          <tbody id="documents_table_body"></tbody>
        </table>
      </div>

      <div
        class="add_new_documents duration-300 fixed z-30 top-[-8000px] left-1/2 -translate-x-1/2 bg-white shadow-md w-full max-w-[1023px] xs:h-auto rounded-md px-4 py-10"
        id="parent_form"
      >
        <div class="relative">
          <button
            id="close_customer_form"
            class="absolute right-5 top-0 text-gray-500"
          >
            <i class="fa-solid fa-times"></i>
          </button>
          <h3
            data-i18="add_new_document"
            id="form_title"
            class="text-center capitalize font-bold tracking-wide pt-5"
          >
            إضافة وثيقة جديدة
          </h3>
        </div>

        <form
          class="mt-4 max-h-screen overflow-y-auto pb-36 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 items-center"
        >
          <div class="mb-4 flex flex-col gap-2">
            <label
              data-i18="invoice_number"
              for="invoice_number"
              class="block text-sm font-medium text-gray-700"
            >
              رقم الفاتورة
            </label>
            <input
              type="number"
              id="invoice_number"
              min="0"
              name="invoice_number"
              placeholder="2"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              data-i18="system_invoice_number"
              for="system_invoice_number"
              class="block text-sm font-medium text-gray-700"
            >
              رقم فاتورة النظام
            </label>
            <input
              type="number"
              id="system_invoice_number"
              name="system_invoice_number"
              placeholder="5"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              data-i18="invoice_date"
              for="invoice_date"
              class="block text-sm font-medium text-gray-700"
            >
              تاريخ الفاتورة
            </label>
            <input
              type="date"
              id="invoice_date"
              name="invoice_date"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              data-i18="delivery_date"
              for="delivery_date"
              class="block text-sm font-medium text-gray-700"
            >
              تاريخ التسليم
            </label>
            <input
              type="date"
              id="delivery_date"
              name="delivery_date"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none lowercase"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              data-i18="max_delivery_date"
              for="max_delivery_date"
              class="block text-sm font-medium text-gray-700"
            >
              تاريخ التسليم الأقصى
            </label>
            <input
              type="date"
              id="max_delivery_date"
              name="max_delivery_date"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              data-i18="total_pay"
              for="total_pay"
              class="block text-sm font-medium text-gray-700"
            >
              اجمالي الدفع
            </label>
            <input
              type="number"
              id="total_pay"
              name="total_pay"
              placeholder="100"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none lowercase"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              data-i18="invoice_total"
              for="invoice_total"
              class="block text-sm font-medium text-gray-700"
            >
              مجموع الفاتورة
            </label>
            <input
              type="number"
              id="invoice_total"
              name="invoice_total"
              placeholder="200"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              data-i18="tax_total"
              for="tax_total"
              class="block text-sm font-medium text-gray-700"
            >
              مجموع الضريبة
            </label>
            <input
              type="number"
              id="tax_total"
              placeholder="2"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none lowercase"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              data-i18="invoice_net"
              for="invoice_net"
              class="block text-sm font-medium text-gray-700"
            >
              صافي الفاتورة
            </label>
            <input
              type="number"
              id="invoice_net"
              placeholder="500"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none placeholder:capitalize"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              data-i18="total_plus_tax"
              for="total_plus_tax"
              class="block text-sm font-medium text-gray-700"
            >
              الإجمالي بالإضافة إلى الضريبة
            </label>
            <input
              type="number"
              id="total_plus_tax"
              placeholder="10"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none lowercase placeholder:capitalize"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              data-i18="payed_cash"
              for="payed_cash"
              class="block text-sm font-medium text-gray-700"
            >
              الدفع (كاش)
            </label>
            <input
              type="number"
              id="payed_cash"
              placeholder="payed (cash)"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none lowercase placeholder:capitalize"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              data-i18="payed_visa"
              for="payed_visa"
              class="block text-sm font-medium text-gray-700"
            >
              الدفع (فيزا)
            </label>
            <input
              type="number"
              id="payed_visa"
              placeholder="126"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none lowercase placeholder:capitalize"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              data-i18="payed_bank"
              for="payed_bank"
              class="block text-sm font-medium text-gray-700"
            >
              الدفع (بنك)
            </label>
            <input
              type="number"
              id="payed_bank"
              placeholder="120"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none lowercase placeholder:capitalize"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              data-i18="discount"
              for="discount"
              class="block text-sm font-medium text-gray-700"
            >
              الخصم
            </label>
            <input
              type="number"
              min="0"
              id="discount"
              placeholder="2"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none lowercase placeholder:capitalize"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              data-i18="invoice_type"
              for="invoice_type"
              class="block text-sm font-medium text-gray-700"
            >
              نوع الفاتورة
            </label>
            <select
              id="invoice_type"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none text-left"
            >
              <option
                value=""
                data-i18="select_invoice_type"
                class="text-right"
              >
                إختر نوع الفاتورة
              </option>
              <option value="B2B">B2B</option>
              <option value="B2C">B2C</option>
            </select>
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              data-i18="left_amount"
              for="left_amount"
              class="block text-sm font-medium text-gray-700"
            >
              المبلغ المتبقي
            </label>
            <input
              type="number"
              id="left_amount"
              placeholder="20"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none lowercase placeholder:capitalize"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              data-i18="vat_category_code"
              for="vat_category_code"
              class="block text-sm font-medium text-gray-700"
            >
              رمز فئة ضريبة القيمة المضافة
            </label>
            <select
              name="vat_category_code"
              autocomplete="vat_category_code"
              id="vat_category_code"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none"
            >
              <option value="">...</option>
              <option value="standard rate">
                التوريدات الخاضعة للضريبة - Standard Rate
              </option>
              <option value="exempt from tax">
                التوريدات المعافاه - Exempt From Tax
              </option>
              <option value="zero rated goals">
                التوريدات الخاضعة لنسبة الصفر - Zero rated goals
              </option>
              <option
                value="Services outside scope of tax / Not subject to Vat"
              >
                التوريدات الخاضعة للضريبة - Services outside scope of tax / Not
                subject to Vat
              </option>
            </select>
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              data-i18="vat_category_sub_type"
              for="vat_category_sub_type"
              class="block text-sm font-medium text-gray-700"
            >
              رمز النوع الفرعي لفئة ضريبة القيمة المضافة
            </label>
            <select
              name="vat_category_sub_type"
              autocomplete="vat_category_sub_type"
              id="vat_category_sub_type"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none"
            >
              <option value="">...</option>
              <option value="standard rate">
                التوريدات الخاضعة للضريبة - Standard Rate
              </option>
            </select>
          </div>

          <div class="w-full mx-auto">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="return_reason"
              class="block text-sm font-medium text-gray-700"
            >
              سبب الإرجاع
            </label>
            <div class="relative">
              <select
                name="return_reason"
                autocomplete="return_reason"
                id="return_reason"
                class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none"
              >
                <option value="">...</option>
                <option value="cancel_or_suspend">
                  إلغاء أو تعليق التوريدات بعد حدوثها كلياً أو جزئياً
                </option>
                <option value="substantial_change">
                  في حالة حدوث تغيير أو تعديل جوهري في التوريد مما يؤدي إلى
                  تغيير ضريبة القيمة المضافة المستحقة
                </option>
                <option value="goods_or_services_return">
                  في حالة استرداد البضائع أو الخدمات
                </option>
                <option value="change_in_info">
                  في حالة التغيير في معلومات البائع أو المشتري
                </option>
                <option value="agreed_value_change">
                  تعديل قيمة التوريد المتفق عليها مسبقاً بين المورد والمستهلك
                </option>
              </select>
            </div>
          </div>

          <div
            class="w-full md:mt-8 md:col-span-2 lg:col-span-3 flex justify-center"
          >
            <button
              type="submit"
              disabled
              class="max-w-[300px] w-full bg-blue-600 py-2 text-white rounded-lg disabled:cursor-not-allowed disabled:bg-gray-500"
              id="submit-form"
            >
              إضافة
            </button>
          </div>
        </form>
      </div>

      <div
        id="toast"
        class="fixed left-1/2 -translate-x-1/2 top-[-500px] z-50 max-w-[300px] w-full py-3 rounded-lg text-center text-white duration-500"
      >
        لم يتم تفعيل اي اجهزه من قبل
      </div>
    </div>

    <script src="./public/js/documents.js"></script>
    <script src="./public/js/translation.js"></script>
  </body>
</html>
