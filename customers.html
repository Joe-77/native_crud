<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers</title>
    <link rel="stylesheet" href="./public/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <header class="bg-white shadow-md py-5">
        <div
          class="container mx-auto px-4 md:px-0 lg:w-[85%] flex justify-between items-center"
        >
          <h1>My Website</h1>
          <ul class="flex items-center gap-5">
            <li><a href="index.html">الأجهزة</a></li>
            <li class="relative group">
              <a href="customers.html" class="text-green-600 font-bold"
                >العملاء</a
              >
              <span
                class="absolute bottom-0 left-0 w-[20px] h-[2px] bg-green-600 duration-500 group-hover:w-[40px]"
              ></span>
            </li>
          </ul>
        </div>
      </header>
    </nav>

    <div class="container mx-auto px-4 md:px-0 lg:w-[85%] mt-5">
      <div class="flex items-center justify-between flex-col xs:flex-row gap-2">
        <button
          class="bg-blue-600 p-2 text-white rounded-lg duration-300 hover:scale-105"
          id="add-new-customer"
        >
          <i class="fa-solid fa-plus"></i>
          <span>إضافة عميل جديد</span>
        </button>
        <button
          class="border p-3 text-black rounded-lg duration-300 hover:scale-105"
          id="sorted_device"
        >
          ترتيب من الاحدث الي الاقدم
        </button>
      </div>

      <div class="mt-8">
        <input
          type="text"
          id="search_input"
          placeholder="بحث..."
          class="border border-gray-300 rounded-lg px-4 py-2 outline-none"
        />
        
      </div>
      <div class="overflow-x-auto mt-4 w-fill">
        <table
          class="w-[3000px] bg-white border border-gray-200 rounded-lg pb-20 mt-4"
        >
          <thead class="bg-gray-200 w-full">
            <tr class="w-[1500px]">
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 capitalize"
              >
                #
              </th>
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 uppercase"
              >
                اسم العميل بالعربية
              </th>
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 uppercase"
              >
                اسم العميل بالإنجليزية
              </th>
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 uppercase"
              >
                رقم الضريبة
              </th>
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 uppercase"
              >
                نوع معرف آخر
              </th>
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 uppercase"
              >
                نوع الفواتير
              </th>
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 uppercase"
              >
                الشارع بالعربية
              </th>
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 uppercase"
              >
                الشارع بالإنجليزية
              </th>
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 uppercase"
              >
                المدينة بالعربية
              </th>
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 uppercase"
              >
                المدينة بالإنجليزية
              </th>
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 uppercase"
              >
                المعرف الثاني
              </th>
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 uppercase"
              >
                رقم المبنى
              </th>
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 uppercase"
              >
                الرمز البريدي
              </th>
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 uppercase"
              >
                رقم صندوق البريد
              </th>
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 uppercase"
              >
                البلد
              </th>
              <th
                class="py-2 px-4 border-b border-r border-gray-300 text-center text-sm font-semibold text-gray-600 uppercase"
              ></th>
            </tr>
          </thead>
          <tbody id="table_body"></tbody>
        </table>
      </div>

      <div
        class="add_new_device duration-300 fixed z-30 top-[-8000px] left-1/2 -translate-x-1/2 bg-white shadow-md w-full max-w-[1023px] xs:h-auto py-5 rounded-md px-4"
        id="parent_form"
      >
        <div class="relative">
          <button
            id="close_customer_form"
            class="absolute right-5 top-0 text-gray-500"
          >
            <i class="fa-solid fa-times"></i>
          </button>
          <h3
            id="form_title"
            class="text-center capitalize font-bold tracking-wide pt-5"
          >
            إضافة عميل جديد
          </h3>
        </div>

        <form
          class="mt-4 max-h-screen overflow-y-auto pb-24 grid grid-cols-1 lg:grid-cols-3 gap-5"
        >
          <div class="mb-4 flex flex-col gap-2">
            <label
              for="arabic_name"
              class="block text-sm font-medium text-gray-700"
            >
              اسم العميل باللغة العربية
            </label>
            <input
              type="text"
              id="arabic_name"
              name="arabic_name"
              placeholder="محمد"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none text-right"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              for="english_name"
              class="block text-sm font-medium text-gray-700"
            >
              اسم العميل باللغة الإنجليزية
            </label>
            <input
              type="text"
              id="english_name"
              name="english_name"
              placeholder="user"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              for="tax_number"
              class="block text-sm font-medium text-gray-700"
            >
              رقم الضريبة
            </label>
            <input
              type="number"
              id="tax_number"
              name="tax_number"
              placeholder="000000"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label for="type" class="block text-sm font-medium text-gray-700">
              نوع الهوية
            </label>
            <input
              type="text"
              id="type"
              name="type"
              placeholder="type"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none lowercase"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              for="invoices"
              class="block text-sm font-medium text-gray-700"
            >
              نوع الفواتير
            </label>
            <input
              type="text"
              id="invoices"
              name="invoices"
              placeholder="invoices"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              for="arabic_address"
              class="block text-sm font-medium text-gray-700"
            >
              العنوان باللغة العربية
            </label>
            <input
              type="text"
              id="arabic_address"
              name="arabic_address"
              placeholder="الرياض"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none lowercase text-right"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              for="english_address"
              class="block text-sm font-medium text-gray-700"
            >
              العنوان باللغة الإنجليزية
            </label>
            <input
              type="text"
              id="english_address"
              name="english_address"
              placeholder="KSA"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              for="arabic_district"
              class="block text-sm font-medium text-gray-700"
            >
              المنطقة باللغة العربية
            </label>
            <input
              type="text"
              id="arabic_district"
              placeholder="الرياض"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none lowercase text-right"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              for="english_district"
              class="block text-sm font-medium text-gray-700"
            >
              المنطقة باللغة الإنجليزية
            </label>
            <input
              type="text"
              id="english_district"
              placeholder="Riyadh"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none text-left placeholder:capitalize"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              for="arabic_country"
              class="block text-sm font-medium text-gray-700"
            >
              الدولة باللغة العربية
            </label>
            <input
              type="text"
              id="arabic_country"
              placeholder="المملكة العربية السعودية"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none lowercase placeholder:capitalize text-right"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              for="english_country"
              class="block text-sm font-medium text-gray-700"
            >
              الدولة باللغة الإنجليزية
            </label>
            <input
              type="text"
              id="english_country"
              placeholder="Saudi Arabia"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none lowercase text-left placeholder:capitalize"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              for="second_identifier"
              class="block text-sm font-medium text-gray-700"
            >
              الهوية الثانية
            </label>
            <input
              type="number"
              id="second_identifier"
              placeholder="126"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none lowercase text-left placeholder:capitalize"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              for="building_number"
              class="block text-sm font-medium text-gray-700"
            >
              رقم المبنى
            </label>
            <input
              type="number"
              id="building_number"
              placeholder="12"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none lowercase text-left placeholder:capitalize"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              for="postal_code"
              class="block text-sm font-medium text-gray-700"
            >
              الرمز البريدي
            </label>
            <input
              type="number"
              id="postal_code"
              placeholder="45702"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none lowercase text-left placeholder:capitalize"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              for="mailbox_number"
              class="block text-sm font-medium text-gray-700"
            >
              رقم صندوق البريد الإضافي
            </label>
            <input
              type="number"
              id="mailbox_number"
              placeholder="740"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none lowercase text-left placeholder:capitalize"
            />
          </div>

          <div class="mb-4 flex flex-col gap-2">
            <label
              for="country"
              class="block text-sm font-medium text-gray-700"
            >
              الدولة
            </label>
            <select
              name="country"
              autocomplete="country"
              id="country_select"
              class="shadow-sm border border-gray-300 rounded-md w-full py-2 px-3 focus:ring-blue-500 focus:outline-none text-left uppercase"
            ></select>
          </div>

          <div class="lg:col-span-3 max-w-[300px] w-full pb-8 lg:pb-0">
            <button
              type="submit"
              disabled
              class="w-full bg-blue-600 py-2 text-white rounded-lg disabled:cursor-not-allowed disabled:bg-gray-500"
              id="submit-form"
            >
              إضافة
            </button>
          </div>
        </form>
      </div>

      <div
        id="toast"
        class="fixed left-1/2 -translate-x-1/2 top-[-500px] z-50 max-w-[300px] w-full py-3 rounded-lg text-center text-white duration-500"
      >
        لم يتم تفعيل اي اجهزه من قبل
      </div>
    </div>
    <script src="./public/js/main.js"></script>
    <script src="./public/js/country.js"></script>
  </body>
</html>
